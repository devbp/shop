<!DOCTYPE html>
<html>
<head>

	<title>Phone Shop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="login-wrapper">
	<div class="login-content">

			<!-- <img src="images/login-logo.png"> -->
			<h1>Phone Shop</h1>
		</div>

		</div>
	</div>

</div>
